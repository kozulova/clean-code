<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Clean Code Refactor Demo</title>
    <style>
      body {
        font-family: sans-serif;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2rem;
        padding: 1rem;
        margin: 0;
      }

      h2 {
        text-align: center;
      }
      h3 {
        margin: 0.5rem 0 0.2rem;
      }
      p {
        margin: 0;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="column">
      <h2>Dirty Version</h2>
      <div id="products-dirty"></div>
    </div>
    <div class="column">
      <h2>Clean Version</h2>
      <div id="products-clean"></div>
    </div>
    <div class="column">
      <h2>Performant Version</h2>
      <div id="products-performant"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
